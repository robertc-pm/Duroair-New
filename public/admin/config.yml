backend:
  name: git-gateway
  branch: master
display_url: /
logo_url: /img/logo.svg
media_folder: "public/media/uploads" # Media files will be stored in the repo at this location
public_folder: "/media/uploads" # The src attribute for uploaded media will begin with this
collections:
  - name: "industry"
    label: "Industries"
    label_singular: "Industry"
    folder: "src/content/industries"
    create: true
    filter: {field: "layout", value: "industry.njk"}
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - label: SEO
        name: "seo"
        widget: "object"
        required: false
        fields:
          - {label: "Page Title", name: "page_title", widget: "string", required: false, 'hint':'Will be suffixed with " | Duroair"'}
          - {label: "Page Description", name: "description", widget: "string", required: false}
          - {label: "No index, no follow", name: "noindex", widget: "boolean", required: false}
      - {label: "Nav Title", name: "nav_title", widget: "string", hint: "Optional nav item label (will default to page title)", required: false}
      - {label: "Nav Order", name: "nav_sort", widget: "number", required: false, value_type: "int"}
      - label: "Show in nav?"
        name: "show_in_menu"
        widget: "select"
        required: false
        options:
          - { label: "Yes", value: "true" }
          - { label: "No", value: "false" }
      - label: "Hero"
        name: "jumbotron"
        widget: "object"
        required: false
        fields:
          - {label: "Headline", name: "headline", widget: "string", required: false, "hint":"This is used as the 'short title' on blogs, case studies, etc."}
          - {label: "Tagline", name: "tagline", widget: "string", required: false}
          - {label: "CTA Url", name: "ctaUrl", widget: "string", required: false}
          - {label: "CTA Label", name: "ctaText", widget: "string", required: false}
          - {label: "Image", name: "img", widget: "image", 'hint':"1400 x 420", required: false}
      
      - {label: "Layout", name: "layout", widget: "hidden", default: "industry.njk"}
      - {label: "Thumbnail", name: "thumbnail", widget: "image", required: true}
      - {label: "Head Text 1", name: "text_1", widget: "text", required: false}
      - {label: "Body Image 1", name: "image_1", widget: "image", required: false}
      - {label: "Head Text 2", name: "text_2", widget: "text", required: false}
      - {label: "Body Image 2", name: "image_2", widget: "image", required: false}
      - {label: "Head Text 3", name: "text_3", widget: "text", required: false}
      - {label: "Body Image 3", name: "image_3", widget: "image", required: false}
      - {label: "Permalink", name: "permalink", widget: "string", required: false}
      - {label: "Short Description", name: "short_description", widget: "text", 'hint':'shows on cards and summaries'}
      - {label: "Copy Block 1", name: "body", widget: "markdown", 'hint':'shows at top of page'}
      - {label: "Copy Block 2", name: "secondary_copy", widget: "markdown", 'hint':'shows mid page', required: false}
      - {label: "Solutions for Your Industry", name: "solutions_for_industry", widget: "relation", collection: "solution", search_fields: ["title"], value_field: "title", "hint":"Begin typing to select a solution", required: false, multiple: true}
      - label: Testimonial
        name: "testimonial"
        widget: "object"
        required: false
        fields:
          - {label: "Qotation", name: "quotation", widget: "string", required: false, 'hint':"Do not surround with quotes."}
          - {label: "Attestant", name: "attestant", 'hint': "The person who said it ",  widget: "string", required: false}
          - {label: "Company", name: "company", 'hint': "Job title, company",  widget: "string", required: false}
          - {label: "Related Products", name: "related_products", widget: "relation", multiple: true, collection: "product", search_fields: ["title"], value_field: "title", "hint":"Begin typing to select a related solution ", required: false}
      - label: CTA Callout
        name: "cta"
        widget: "object"
        required: false
        fields:
          - {label: "Headline", name: "headline", widget: "string", required: false}
          - {label: "Copy", name: "copy", widget: "string", required: false}
          - {label: "URL", name: "url", widget: "string", required: false}
          - {label: "Button Label", name: "label", widget: "string", required: false, default: "Learn More"} 
  - name: "blog"
    label: "Blog"
    label_singular: "Blog Post"
    folder: "src/content/blog"
    create: true
    fields:
      - {label: "Private?", name: "private", widget: "boolean", required: false, 'hint':'Set to on for "draft mode". The page will not be published on the website.'}
      - {label: "Title", name: "title", widget: "string"}
      - label: SEO
        name: "seo"
        widget: "object"
        required: false
        fields:
          - {label: "Page Title", name: "page_title", widget: "string", required: false, 'hint':'Will be suffixed with " | Duroair"'}
          - {label: "Page Description", name: "description", widget: "string", required: false}
          - {label: "No index, no follow", name: "noindex", widget: "boolean", required: false}
      - label: "Hero"
        name: "jumbotron"
        widget: "object"
        required: false
        fields:
          - {label: "Headline", name: "headline", widget: "string", required: false, "hint":"This is used as the 'short title' on blogs, case studies, etc."}
          - {label: "Tagline", name: "tagline", widget: "string", required: false}
          - {label: "CTA Url", name: "ctaUrl", widget: "string", required: false}
          - {label: "CTA Label", name: "ctaText", widget: "string", required: false}
          - {label: "Image", name: "img", widget: "image", 'hint':"1400 x 420", required: false}
      
      - {label: "Small Image", name: "small_image", widget: "image", hint: "shows on blog overview/listing page  308px X 308px"}
      - {label: "Short Description", name: "short_description", widget: "string", 'hint':"shows on blog overview/listing page"}
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog-post.njk"}
      - {label: "Post Date", name: "date", widget: "datetime", time_format: false, required: true, format: "YYYY-MM-DD"}
      - label: "Article Image Alignment"
        name: "image_alignment"
        widget: "select"
        default: ["images-left"]
        hint: "Controls the alignment of all images in body copy. Use 'Float left' by default."
        options:
         - {label: "Float left", value: "images-left"}
         - {label: "Float Right", value: "images-right"}
      - {label: "Body 1", name: "body1", widget: "markdown"}
      - {label: "Body 2", name: "body2", widget: "markdown"}
      - name: cta
        label: CTA
        widget: object
        hint: 'Optional cta' 
        fields: 
          - {label: "Copy", name: "copy", widget: "string", required: false}
          - {label: "URL", name: "url", widget: "string", required: false}
          - {label: "Label", name: "label", widget: "string", required: false}
      - label: "Tags"
        name: "collection"
        widget: "select"
        multiple: true
        required: false
        options: ["Aerospace & Aviation", "Transportation", "Lean Manufacturing", "Marine", "Metal Fabrication", "Military & Defense", "Alternative Energy", "Stone Cutting", "Clean Rooms", "Painting & Coating", "Dust Collection", "Metal Cutting", "Non-Destructive Testing", "Oil Mist Collection", "Weld Smoke", "Blasting & Sanding", "Grinding"]
  - name: "tradeshowLandingPage"
